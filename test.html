        .iframe-wrapper {
            position: absolute;
            top: 52%;  /* Position iframe 61% from the top */

            background-color: white;  /* Set the background color to white */
            width: 1350px;  /* Set width to match iframe */
            height: 650px;  /* Set height to match iframe */
            
        }

         iframe {
            width: 100%;  /* Make iframe fill the entire parent div */
            height: 100%;  /* Make iframe fill the entire parent div */
            border: none;  /* Remove default iframe border */
        }
